<div style="background-color: white; margin-bottom:10px;">
  <div class="dashboard-comments__item">
      <div class="btn btn-success" (click)="isCollapsed = !isCollapsed">Add Task</div>
  </div>
  
  <div id="collapseExample" [ngbCollapse]="isCollapsed">
    <div class="dashboard-comments__item">
      <form>
          <div class="form-group">
            <label>Title</label> 
            <input type="text" class="form-control" [(ngModel)]="task.title"  name="title" placeholder="Task Title">
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea rows="2" class="form-control" [(ngModel)]="task.description"  name="description" placeholder="Description"></textarea>
          </div>
           <div class="btn form-control"  (click)="addTask()">Submit</div>
        </form>
    </div>
</div>
